<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="HomeTeachers.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Russo+One&display=swap" rel="stylesheet">
<!-- <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Teko:wght@300..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Jacquard+12+Charted&family=Syncopate:wght@400;700&family=Workbench&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bokor&family=Ewert&family=Jacquard+12+Charted&family=Syncopate:wght@400;700&family=Workbench&display=swap" rel="stylesheet">
<script src="Players.js" defer  type="module"></script>
</head>

<body>
    <div class="sidebar">
        <div class="back-button" onclick="history.back()">
            <i class='bx bx-arrow-back'></i> Back
        </div>
        <h2>System Information</h2>

        <a href="https://guillianecantillas.github.io/_CodeCraft/Teachers/Admin.html"><i class='bx bxs-user' ></i> Administrator</a>
        <a href="https://guillianecantillas.github.io/_CodeCraft/Teachers/HomeTeachers.html"><i class='bx bxs-home' ></i> Home</a>
        <a href="#" class="disabled"><i class='bx bx-group'></i> Players</a>
        <a href="https://guillianecantillas.github.io/_CodeCraft/Teachers/AdminSupp.html"><i class='bx bx-book-open' ></i> Supplementary Materials</a>
        <a href="https://guillianecantillas.github.io/_CodeCraft/Teachers/Usage.html"><i class='bx bxs-objects-vertical-bottom' ></i> Usage</a>
        
            <div class="home-link" onclick="window.location.href = 'https://guillianecantillas.github.io/_CodeCraft/HomepageUser.html';">
                <img src="Cyberpink.png" alt="Home">
                <h1>CodeCraft</h1>
            </div>
    </div>

    <div class="content">
        <label for="course-select">Select Course:</label>
        <select id="course-select" class="dropdown" onchange="updateTable('course')">
            <option value="default">Select...</option>
            <option value="BSCS">BSCS</option>
            <option value="BSIT">BSIT</option>
        </select>

        <label for="year-level-select">Select Year-Level:</label>
        <select id="year-level-select" class="dropdown" onchange="updateTable('year')">
            <option value="default">Select...</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>

        <label for="game-select">Select Game:</label>
        <select id="game-select" class="dropdown" onchange="updateTable('game')">
            <option value="default">Select...</option>
            <option value="Haunted Algorithms">Haunted Algorithms</option>
            <option value="Codebreaker Detective">Codebreaker Detective</option>
            <option value="Security Cam Coder">Security Cam Coder</option>
            <option value="Arcade Mania">Arcade Mania</option>
        </select>


        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Year Level</th>
                    <th>Score</th>
                    <th>Time Taken</th>
                    <th>Attempts</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

</body>
</html>
