<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Ending</title>
    <link rel="stylesheet" href="InGameAnomaly8.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <script src="AnomalyTimer8.js" defer  type="module"></script>

</head>

<body>

    <div id="toast" class="toast">
        <img src="Ranking5.png" alt="Toast Image">
    </div>

    <div class="homeheader">
        <h1> Congratulations! You've successfully navigated the anomalies and emerged victorious!</h1>
    </div>

    <div class = "textbox">
        <div class="timer-container">
            <div id="timer"><span style="font-weight: bold; color: #D284AC;">Time Taken:</span> <span id="displayText"></span></div>
        </div>
    
        <div id="score-container">
            <p><span style="font-weight: bold; color: #D284AC;">Score: </span><span id="score">0</span><br></p>
        </div>
        
        <div class="attempt-container">
            <div><span style="font-weight: bold; color: #D284AC;">Attempt/s: </span><span id="attempts">0</span></div>
        </div>
    </div>
    
    
    <div class="buttons">
        <button id = "main" onclick="window.location.href = 'https://guillianecantillas.github.io/_CodeCraft/HomepageActual.html';"> Main Menu</button>
    </div>
</body>
</html>
